services:
  - type: web
    name: sports-stat-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app.app:create_app()
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FOOTBALL_DATA_API_TOKEN
        sync: false
      - key: MATCH_ID
        sync: false

